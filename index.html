<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calcultor</title>

    </head>
    <body>
        
        <div id="container" class="grid-container">
            <div>
            <!--<input type="text" id="display-box" class="grid-item" placeholder="ERROR">-->
            <p id="display-box"></p>
            </div>
            <div id="keys">
                <button id="btn" class="keyAC grid-item" value="AC">AC</button>
                <button id="btn" class="key% grid-item" value="%"> %</button>
                <button id="btn" class="key/ grid-item" value="/"> /</button>
                <button id="btn" class="key7 grid-item" value="7"> 7</button>
                <button id="btn" class="key8 grid-item" value="8"> 8</button>
                <button id="btn" class="key9 grid-item" value="9"> 9</button>
                <button id="btn" class="key* grid-item" value="*"> *</button>
                <button id="btn" class="key4 grid-item" value="4"> 4</button>
                <button id="btn" class="key5 grid-item" value="5"> 5</button>
                <button id="btn" class="key6 grid-item" value="6"> 6</button>
                <button id="btn" class="key- grid-item" value="-"> -</button>
                <button id="btn" class="key1 grid-item" value="1"> 1</button>
                <button id="btn" class="key2 grid-item" value="2"> 2</button>
                <button id="btn" class="key3 grid-item" value="3"> 3</button>
                <button id="btn" class="key+ grid-item" value="+"> +</button>
                <button id="btn" class="key0 grid-item" value="0"> 0</button>
                <button id="btn" class="key. grid-item" value="."> .</button>
                <button id="btn" class="key= grid-item" value="="> =</button>
                
            </div>

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
